---
layout: default
---
<div class="content list">
  {% for post in site.posts %}
  <div class="list-item">
    <div class="list-post-date">
      <time>{{ post.date | date: "%-b %-d, %Y" }}</time>
    </div>
    <h2 class="list-post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
	{{ post.content }}
  </div>
  {% endfor %}
</div>
{% include footer.html %}
